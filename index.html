<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubh-Soft Letter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="l.png">
</head>
<body>
    <div class="toolbar">
	<ul class="tool-list">
            <select class="look" onchange="changeFont(this)">
                <option value="Arial">Arial</option>
                <option value="Sans Serif">Sans Serif</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Impact">Impact</option>
                <option value="Bookman">Bookman</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Garamond">Garamond</option>
                <option value="Paltino">Palatino</option>
                <option value="Georgia">Georgia</option>
                <option value="Montserrat">Montserrat</option>
            </select>
            <select class="size" onchange="changeSize(this)">
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>14</option>
                <option>16</option>
                <option>18</option>
                <option>20</option>
                <option>22</option>
                <option>24</option>
                <option>26</option>
                <option>28</option>
                <option>36</option>
                <option>48</option>
            </select>
		<li class="tool">
			<button type="button" data-command='justifyLeft'class="tool--btn">
				<i class="fa fa-align-left" aria-hidden="true"></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" data-command='justifyCenter' class="tool--btn">
				<i class="fa fa-align-center" aria-hidden="true"></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" data-command="bold" class="tool--btn">
				<i class="fa fa-bold" aria-hidden="true"></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" data-command="italic" class="tool--btn">
				<i class="fa fa-italic" aria-hidden="true"></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" data-command="underline" class="tool--btn">
				<i class="fa fa-underline" aria-hidden="true"></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" data-command="insertOrderedList" class="tool--btn">
				<i class="fa fa-list-ol" aria-hidden="true"></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" data-command="insertUnorderedList" class="tool--btn">
				<i class="fa fa-list" aria-hidden="true"></i>
			</button>
		</li>
		<li class="tool">
			<button type="button" data-command="createlink" class="tool--btn">
				<i class="fa fa-link" aria-hidden="true"></i>
			</button>
		</li>
	</ul>
</div>

<div id="output" contenteditable="true"></div>

    <!-- JS -->
    <script src="script.js"></script>
    <script>
    function changeFont(font) {
        document.getElementById('output').style.fontFamily=font.value;
    }
    
    function changeSize(n) {
        var s=document.getElementById('output');
        s.style.fontSize=n.value+'px';
    }
    </script>
</body>
</html>
